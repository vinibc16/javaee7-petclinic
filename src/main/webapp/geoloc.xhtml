<ui:composition template="./template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich">

    <ui:define name="content">
        <h2 >#{msg.pesquisaEnd}</h2>
        <h:form id="findAddr">
            <h:panelGrid id="grid" columns="2" style="vertical-align: middle">
                <h:inputText id="txtEndereco" size="50" value="#{geoLocController.findAddr}" onfocus="geolocate()"/>
                <h:commandButton id="btnEndereco" action="#{geoLocController.executarJS}" value="#{msg.pesquisar}" styleClass="btn"/>
            </h:panelGrid>
        </h:form>
        <h:form>
            <html>
                <head>
                    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
                    <script type="text/javascript" src="mapa.js"></script>
                    <script type="text/javascript" src="jquery.min.js"></script>
                    <script type="text/javascript" src="jquery-ui.custom.min.js"></script>
                </head>
                <body>
                    <div id="mapa" style="width:800px;height:300px;"></div>
                </body>
            </html>
        </h:form>
    </ui:define>
</ui:composition>
